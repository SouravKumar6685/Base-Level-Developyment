name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feast/ci ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'
  DOCKER_IMAGE: souravkumar6685/day01node

jobs:
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run security audit
      run: npm run audit

  testing:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test:ci

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7

  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: testing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN  }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          ${{ env.DOCKER_IMAGE }}:${{ github.ref_name }}

    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 3000:3000 ${{ env.DOCKER_IMAGE }}:latest
        sleep 10
        docker ps
        curl -f http://localhost:3000/health || exit 1
        docker stop test-container
        docker rm test-container

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build-push
   
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging environment
      run: |
        echo "ðŸš€ Deploying to staging environment..."
        echo "ðŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:latest"
        echo "ðŸŒ¿ Branch: ${{ github.ref }}"
        echo "ðŸ”‘ SHA: ${{ github.sha }}"
        
        # Simulate deployment commands
        echo "ðŸ“‹ Pulling latest Docker image..."
        echo "docker pull ${{ env.DOCKER_IMAGE }}:latest"
        
